<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interpret My Dream</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('Night Sky Stars Dream.png') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      text-align: center;
      position: relative;
      overflow-y: auto;
    }

    .container {
      padding: 20px;
      margin-top: 50px;
      z-index: 2;
      position: relative;
    }

    h1 {
      font-size: 2em;
      text-shadow: 1px 1px 2px #000;
    }

    textarea {
      width: 90%;
      max-width: 500px;
      height: 100px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin-top: 20px;
      resize: none;
      font-size: 16px;
    }

    .interpret-button {
      background: none;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }

    .moon-image {
      width: 70px;
      height: auto;
    }

    .guru-container {
      margin-top: 30px;
    }

    .guru-image {
      width: 150px;
      height: auto;
    }

    .speech-bubble {
      background-color: rgba(255, 255, 255, 0.9);
      color: #000;
      border-radius: 15px;
      padding: 15px;
      max-width: 500px;
      margin: 20px auto;
      position: relative;
      display: none; /* Skryté, kým nie je interpretácia pripravená */
    }

    .speech-bubble::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      border-width: 10px;
      border-style: solid;
      border-color: rgba(255, 255, 255, 0.9) transparent transparent transparent;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Tell me about your dream...</h1>
    <textarea id="dream-input" placeholder="Describe your dream here..."></textarea><br>

    <button class="interpret-button" onclick="interpretDream()">
      <img class="moon-image" src="Moon Dream Spiritual.png" alt="Reveal Meaning">
    </button>

    <div class="guru-container">
      <div class="speech-bubble" id="guru-response"></div>
      <img class="guru-image" src="guru.png" alt="Guru">
    </div>
  </div>

  <script>
    function interpretDream() {
      const dreamText = document.getElementById('dream-input').value;
      const responseBubble = document.getElementById('guru-response');

      if (dreamText.trim() === "") {
        responseBubble.innerText = "Please describe your dream first, seeker...";
      } else {
        // Tu budeš volať svoju funkciu/API pre interpretáciu snov
        responseBubble.innerText = "Here is the mystical interpretation of your dream...";
      }
      
      responseBubble.style.display = "block";
    }
  </script>
</body>

</html>
