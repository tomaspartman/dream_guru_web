<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interpret My Dream</title>
    <style>
        html, body {
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Pozadie */
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1; /* najnižšie, pozadie */
        }

        .guru-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-bottom: 30px;
            z-index: 2; /* nad pozadím */
        }

        .guru-image {
            width: 200px;
            height: auto;
        }

        .speech-bubble {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            max-width: 80%;
            text-align: center;
            font-size: 16px;
            position: relative;
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 10px;
            border-style: solid;
            border-color: rgba(255, 255, 255, 0.9) transparent transparent transparent;
        }

        .interpret-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 3; /* ešte vyššie */
        }

        .moon-image {
            width: 70px;
            height: auto;
        }
    </style>
</head>
<body>

    <!-- Obrázok pozadia ako element -->
    <img src="Night Sky Stars Dream.png" alt="Background" class="background-image">

    <button class="interpret-button">
        <img class="moon-image" src="Moon Dream Spiritual.png" alt="Reveal Meaning">
    </button>

    <div class="guru-container">
        <div class="speech-bubble" id="guru-response">
            Your interpretation will appear here...
        </div>
        <img class="guru-image" src="Dream Meditation Interpret Guru  Monk Spiritual.png" alt="Guru">
    </div>

    <script>
        document.querySelector('.interpret-button').onclick = function() {
            document.getElementById('guru-response').innerText = 'Here is the meaning of your dream, seeker...';
        };
    </script>

</body>
</html>
