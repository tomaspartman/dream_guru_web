<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interpret My Dream</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: url('Night Sky Stars Dream.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            position: relative;
        }

        .guru-container {
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .guru-image {
            width: 200px;
            height: auto;
            margin-bottom: -5px;
        }

        .speech-bubble {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 20px;
            display: inline-block;
            max-width: 300px;
            position: relative;
            margin-bottom: 20px;
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            border-width: 10px;
            border-style: solid;
            border-color: rgba(255, 255, 255, 0.8) transparent transparent transparent;
            transform: translateX(-50%);
        }

        .interpret-button {
            position: absolute;
            top: 30px;
            right: 30px;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .moon-image {
            width: 80px;
            height: auto;
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <button class="interpret-button">
        <img class="moon-image" src="Moon Dream Spiritual.png" alt="Reveal Meaning">
    </button>

    <div class="guru-container">
        <div class="speech-bubble" id="guru-response">
            Your interpretation will appear here...
        </div>
        <img class="guru-image" src="Dream Meditation Interpret Guru  Monk Spiritual.png" alt="Guru">
    </div>

    <script>
        // Dynamický text (príklad):
        document.querySelector('.interpret-button').onclick = function() {
            document.getElementById('guru-response').innerText = 'Here is the meaning of your dream, seeker...';
        };
    </script>

</body>
</html>
